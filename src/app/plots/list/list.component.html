  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ title }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{ title }}</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
          <div class="">
            <table class="table table-striped projects">
                <thead>
                    <tr>
                        <th style="width: 1%">
                            #
                        </th>
                        <th style="width: 20%">
                            Township Name
                        </th>
                        <th style="width: 20%">
                           State
                        </th>
                        <th>
                            City
                        </th>
                        <th style="width: 8%" class="text-center">
                            Status
                        </th>
                        <th style="width: 30%" class="text-center"> Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let township of list; index as i;">
                        <td>
                            #
                        </td>
                        <td>
                            <a>
                               {{ township.name }}
                            </a>
                            <br/>
                            <small>
                                Created 01.01.2019
                            </small>
                        </td>
                        <td>
                            <span>{{ township.state }}</span>
                        </td>
                        <td class="project_progress">
                            <span>{{ township.city }}</span>
                        </td>
                        <td class="project-state">
                            <span class="badge badge-success">Registered</span>
                        </td>
                        <td class="project-actions text-right">
                            <a class="btn btn-primary btn-sm" href="javascript:void" 
                            (click)="viewPlotlist(township.id)">
                                <i class="fas fa-folder">
                                </i>
                                View
                            </a>
                            <a class="btn btn-info btn-sm" href="javascript:void" 
                            (click)="editPlotlist(township.id)">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </a>
                            <a class="btn btn-danger btn-sm" href="javascript:void" 
                            (click)="selectedPlot=township "
                            data-toggle="modal" data-target="#staticBackdrop">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
  
      </section>
      <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" *ngIf="selectedPlot">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Delete Township</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure to Delete the Plot {{selectedPlot.name}} ? this action can not be reverted.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
           (click)="deletePlotlist(selectedPlot.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
